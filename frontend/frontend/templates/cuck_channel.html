<!doctype html>

<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Youtube Cuck</title>
    <meta name="description" content="Bootleg Garbagio Youtube">
    <meta name="author" content="Repi Gamer">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/cuck_channel.css">
</head>

<body>
    <ul class="nav_bar">
        <li><a class="active" href="../">Home</a></li>
        <li><a href="../shorts">Shorts</a></li>
        <li><a href="../subs">Subscriptions</a></li>
        <li><a href="../playlist">Playlists</a></li>
        <li style="float:right"><a id="add">Add Channel</a></li>
    </ul>
    <h1>Channel: {{data[0]}}</h1>
    <div class="grid-container">
        {% for row in data[1] %}
        <div class="card">
            <div class="center-div-video">
                <div
                    style="background-size: cover; background-position: center; background-image: url('../thumbnails/{{row['thumb_path']}}'); width: 360px; height: 270px;">
                </div>
            </div>

            <div class="content">
                <div class="center-div-title">
                    <h3>{{row['title']}}</h3>
                </div>

                <div class="center-div">
                    <h4><a class="channel_a" href="../channel/{{row['channel']}}">{{row['channel']}}</a></h4>

                </div>
                <div class="center-div">
                    <p class="views">{{row['views']}} views</p>
                </div>

                <div class="center-div">
                    <p>{{row['description']}}</p>
                </div>

                <div class="center-div-button">
                    <a href="../video/{{row['id']}}"><button>Watch</button></a>
                </div>
            </div>
        </div>
        {% endfor %}

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="channel_form">
                    <label for="channel_name" style="color:white;">Channel name:</label>
                    <input type="text" id="channel_name" name="channel_name"><br><br>
                    <label for="channel_id" style="color:white;">Channel ID:</label>
                    <input type="text" id="channel_id" name="channel_id"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="../static/add_channel_modal.js"></script>
</body>

</html>
